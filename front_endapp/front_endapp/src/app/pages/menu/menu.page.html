 <ion-header> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons> 
    <ion-title>Viajero App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>

  <ion-card>

    <img src="../../assets/img/maps.png" height="1300px" width="1800px" style="margin: 0 auto; display: block">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  
    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>
      <h2>Museum of Football</h2>
      <p>11 N. Way St, Madison, WI 53703</p>
    </ion-item>
  
    <ion-item>
      <ion-icon name="wine" item-start large ></ion-icon>
      <h2>Institute of Fine Cocktails</h2>
      <p>14 S. Hop Avenue, Madison, WI 53703</p>
    </ion-item>
  
    <ion-item>
      <span item-start>18 min</span>
      <span item-start>(2.6 mi)</span>
      <button ion-button icon-start clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>
  
  </ion-card>

</ion-card>

<ion-content>
    <ion-router-outlet id = "principal"></ion-router-outlet>
</ion-content>
