<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card-content>
  <ion-card-title style="font-size:20px" > Elige tu destino con MAppViajero </ion-card-title>
  <img src="../../assets/img/logo-MAppViajero.jpg" height="180px" width="180px" style="margin: 0 auto; display: block">
 </ion-card-content>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row >
      <ion-col>
        <ion-button type="submit" (click)="onLogin(email, password)" expand="block" color = "primary">Login</ion-button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col>
        <p class="ion-text-init">
          <a routerLink="/forgot-password">Olvido la contraseña? </a>
        </p>
      </ion-col>
    </ion-row>
 </form>
  <ion-row>
    <ion-col>
      <p class="ion-text-init">
        <a routerLink="/register">Crear una cuenta </a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
